<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>My music</title>
</head>
<div>
    <div class="background">
        <img src="assests/background.jpg" alt="" id="bg-img">
    </div>
    <div class="container">
        <div class="player-music">
            <img src="assests/soobin.jpg" alt="" id="cover" class="active">
        </div>
        <h2 id="title-music">Xin đừng lặng im</h2>
        <h3 id="artist-music">Hoàng Sơn</h3>
        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
        <div class="player-controll">
            <i class="fa-solid fa-backward" id="prev" title="Privious"></i>
            <i class="fa-solid fa-play play-button" id="play" title="Play"></i>
            <i class="fa-solid fa-forward" id="next" title="Next"></i>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
